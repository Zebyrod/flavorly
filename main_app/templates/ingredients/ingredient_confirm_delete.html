{% extends 'base.html' %}

{% block content %}
<section class="container my-5">
  <h2 class="mb-4">Confirm Delete Ingredient</h2>

  <p>Are you sure you want to delete the ingredient: <strong>{{ ingredient.name }}</strong>?</p>

  <form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
  <a href="{% url 'ingredient-list' recipe.id %}" class="btn btn-secondary">Cancel</a>
</form>
</section>
{% endblock %}
