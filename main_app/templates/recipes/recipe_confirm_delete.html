{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="container my-5">
  <h1 class="mb-4">Delete Recipe</h1>
  <p class="lead">Are you sure you want to delete the recipe <strong>{{ recipe.name }}</strong>?</p>

  <form method="POST" class="d-flex gap-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'recipe-detail' recipe_id=recipe.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</section>
{% endblock %}
