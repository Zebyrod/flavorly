{% extends 'base.html' %}

{% block content %}
<section class="container py-5">
    <h2>Delete Recipe: "{{ object.name }}"</h2>
    <p>Are you sure you want to delete this recipe? This action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'recipe-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</section>
{% endblock %}
